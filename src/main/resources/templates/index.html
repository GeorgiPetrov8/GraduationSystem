<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduation System</title>
    <link rel="stylesheet" href="/static/css/login.css" th:href="@{/css/login.css}">

</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" action="/api/users/login" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="error" class="error" style="display: none;">Invalid credentials, please try again.</div>
</div>
</body>
<script src="/static/js/login.js" th:src="@{/js/login.js}"></script>
</html>
