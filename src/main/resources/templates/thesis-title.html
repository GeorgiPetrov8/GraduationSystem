<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis by Title</title>
  <link href="/static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div>
  <h2>Search Thesis by Title</h2>
  <form id="searchThesisForm">
    <label for="keyword">Enter Keyword:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">Search</button>
  </form>
  <ul id="thesisResultsList"></ul>
</div>


<div class="controlBtn">
  <button id="logoutBtn">Log Out</button>
  <button onclick="window.history.back()">Go to Back</button>
</div>

<script src="/static/js/thesis.js" th:src="@{/js/thesis.js}"></script>

</body>
</html>
